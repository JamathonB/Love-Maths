<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6e20b8d34b.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Title -->
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/logo/logo.png" alt="logo" class="logo">
        Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <buton class="btn btn--big btn--green">
                <i class="fa-solid fa-plus"></i>
            </buton>
            <buton class="btn btn--big btn--blue">
                <i class="fa-solid fa-minus"></i>
            </buton>
            <buton class="btn btn--big btn--orange">
                <i class="fa-solid fa-xmark"></i>
            </buton>
            <buton class="btn btn--big btn--red">
                <i class="fa-solid fa-divide"></i>
            </buton>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
